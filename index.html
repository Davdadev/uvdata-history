<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UV Data History - ARPANSA</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .status-bar {
            background: #f8f9fa;
            padding: 15px 30px;
            border-bottom: 1px solid #dee2e6;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .status-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #28a745;
            animation: pulse 2s infinite;
        }
        
        .status-indicator.error {
            background: #dc3545;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .controls {
            padding: 20px 30px;
            background: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
        }
        
        .button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
            margin-right: 10px;
        }
        
        .button-primary {
            background: #667eea;
            color: white;
        }
        
        .button-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }
        
        .button-secondary {
            background: #6c757d;
            color: white;
        }
        
        .button-secondary:hover {
            background: #5a6268;
        }
        
        .button-danger {
            background: #dc3545;
            color: white;
        }
        
        .button-danger:hover {
            background: #c82333;
        }
        
        .content {
            padding: 30px;
        }
        
        .locations-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .location-card {
            border: 1px solid #dee2e6;
            border-radius: 10px;
            padding: 20px;
            background: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .location-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 20px rgba(0,0,0,0.15);
        }
        
        .location-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .location-name {
            font-size: 1.3em;
            font-weight: bold;
            color: #333;
        }
        
        .uv-index {
            font-size: 2em;
            font-weight: bold;
            padding: 10px 15px;
            border-radius: 8px;
            color: white;
        }
        
        .uv-low { background: #28a745; }
        .uv-moderate { background: #ffc107; color: #333; }
        .uv-high { background: #fd7e14; }
        .uv-very-high { background: #dc3545; }
        .uv-extreme { background: #6f42c1; }
        
        .location-info {
            margin-top: 15px;
            font-size: 0.9em;
            color: #6c757d;
        }
        
        .location-info div {
            margin-bottom: 5px;
        }
        
        .history-chart {
            margin-top: 15px;
            height: 100px;
            background: #f8f9fa;
            border-radius: 5px;
            padding: 10px;
            position: relative;
        }
        
        .chart-bars {
            display: flex;
            height: 80px;
            align-items: flex-end;
            gap: 2px;
        }
        
        .chart-bar {
            flex: 1;
            background: linear-gradient(to top, #667eea, #764ba2);
            border-radius: 2px 2px 0 0;
            min-height: 2px;
            opacity: 0.7;
            transition: opacity 0.3s;
        }
        
        .chart-bar:hover {
            opacity: 1;
        }
        
        .stats {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
        
        .stat-card {
            text-align: center;
            padding: 15px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }
        
        .stat-label {
            color: #6c757d;
            margin-top: 5px;
            font-size: 0.9em;
        }
        
        .no-data {
            text-align: center;
            padding: 40px;
            color: #6c757d;
            font-size: 1.2em;
        }
        
        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
            border: 1px solid #f5c6cb;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            font-size: 1.1em;
            color: #6c757d;
        }
        
        .loading::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }
        
        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üåû UV Data History Tracker</h1>
            <p>Real-time UV Index monitoring from ARPANSA - 48-hour history</p>
        </div>
        
        <div class="status-bar">
            <div class="status-item">
                <div class="status-indicator" id="statusIndicator"></div>
                <span id="statusText">Initializing...</span>
            </div>
            <div class="status-item">
                <span id="lastUpdate">Last update: Never</span>
            </div>
            <div class="status-item">
                <span id="nextUpdate">Next update: --</span>
            </div>
            <div class="status-item">
                <span id="dataPoints">Data points: 0</span>
            </div>
        </div>
        
        <div class="controls">
            <button class="button button-primary" id="startBtn" onclick="startCollection()">Start Collection</button>
            <button class="button button-secondary" id="stopBtn" onclick="stopCollection()" disabled>Stop Collection</button>
            <button class="button button-secondary" onclick="refreshData()">Refresh Now</button>
            <button class="button button-primary" onclick="startDemoMode()" id="demoBtn">Demo Mode</button>
            <button class="button button-danger" onclick="clearAllData()">Clear All Data</button>
            <button class="button button-secondary" onclick="exportData()">Export Data</button>
        </div>
        
        <div class="content">
            <div id="errorContainer"></div>
            <div id="loadingContainer"></div>
            <div id="statsContainer"></div>
            <div id="locationsContainer" class="locations-grid"></div>
        </div>
    </div>

    <script>
        // Configuration
        const API_URL = 'https://uvdata.arpansa.gov.au/xml/uvvalues.xml';
        const POLL_INTERVAL = 60000; // 1 minute in milliseconds
        const DATA_RETENTION = 48 * 60 * 60 * 1000; // 48 hours in milliseconds
        const DB_NAME = 'UVDataHistory';
        const DB_VERSION = 1;
        const STORE_NAME = 'uvReadings';
        
        // State
        let db = null;
        let pollTimer = null;
        let isCollecting = false;
        let lastFetchTime = null;
        let demoMode = false;
        
        // Initialize IndexedDB
        async function initDB() {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open(DB_NAME, DB_VERSION);
                
                request.onerror = () => reject(request.error);
                request.onsuccess = () => {
                    db = request.result;
                    resolve(db);
                };
                
                request.onupgradeneeded = (event) => {
                    const db = event.target.result;
                    if (!db.objectStoreNames.contains(STORE_NAME)) {
                        const objectStore = db.createObjectStore(STORE_NAME, { keyPath: 'id', autoIncrement: true });
                        objectStore.createIndex('timestamp', 'timestamp', { unique: false });
                        objectStore.createIndex('location', 'location', { unique: false });
                        objectStore.createIndex('locationTime', ['location', 'timestamp'], { unique: false });
                    }
                };
            });
        }
        
        // Save UV data to IndexedDB
        async function saveUVData(data) {
            return new Promise((resolve, reject) => {
                const transaction = db.transaction([STORE_NAME], 'readwrite');
                const store = transaction.objectStore(STORE_NAME);
                
                const timestamp = Date.now();
                const records = data.map(location => ({
                    location: location.name,
                    uvIndex: location.uvIndex,
                    timestamp: timestamp,
                    fullData: location
                }));
                
                let completed = 0;
                records.forEach(record => {
                    const request = store.add(record);
                    request.onsuccess = () => {
                        completed++;
                        if (completed === records.length) {
                            resolve();
                        }
                    };
                    request.onerror = () => reject(request.error);
                });
            });
        }
        
        // Get UV data from IndexedDB
        async function getUVData(location = null, hoursBack = 48) {
            return new Promise((resolve, reject) => {
                const transaction = db.transaction([STORE_NAME], 'readonly');
                const store = transaction.objectStore(STORE_NAME);
                const index = location ? store.index('locationTime') : store.index('timestamp');
                
                const cutoffTime = Date.now() - (hoursBack * 60 * 60 * 1000);
                const range = location ? 
                    IDBKeyRange.bound([location, cutoffTime], [location, Date.now()]) :
                    IDBKeyRange.lowerBound(cutoffTime);
                
                const request = index.openCursor(range);
                const results = [];
                
                request.onsuccess = (event) => {
                    const cursor = event.target.result;
                    if (cursor) {
                        results.push(cursor.value);
                        cursor.continue();
                    } else {
                        resolve(results);
                    }
                };
                
                request.onerror = () => reject(request.error);
            });
        }
        
        // Clean old data (older than 48 hours)
        async function cleanOldData() {
            return new Promise((resolve, reject) => {
                const transaction = db.transaction([STORE_NAME], 'readwrite');
                const store = transaction.objectStore(STORE_NAME);
                const index = store.index('timestamp');
                
                const cutoffTime = Date.now() - DATA_RETENTION;
                const range = IDBKeyRange.upperBound(cutoffTime);
                
                const request = index.openCursor(range);
                let deleted = 0;
                
                request.onsuccess = (event) => {
                    const cursor = event.target.result;
                    if (cursor) {
                        cursor.delete();
                        deleted++;
                        cursor.continue();
                    } else {
                        resolve(deleted);
                    }
                };
                
                request.onerror = () => reject(request.error);
            });
        }
        
        // Generate mock UV data for demo
        function generateMockUVData() {
            const australianCities = [
                'Adelaide', 'Brisbane', 'Canberra', 'Darwin', 'Melbourne', 
                'Perth', 'Sydney', 'Townsville', 'Alice Springs', 'Hobart'
            ];
            
            const locations = australianCities.map(city => ({
                name: city,
                uvIndex: Math.random() * 12 + 0.5, // Random UV between 0.5 and 12.5
                time: new Date().toISOString()
            }));
            
            return locations;
        }
        
        // Parse XML data from ARPANSA
        function parseUVData(xmlText) {
            const parser = new DOMParser();
            const xmlDoc = parser.parseFromString(xmlText, 'text/xml');
            
            const locations = [];
            const locationElements = xmlDoc.getElementsByTagName('location');
            
            for (let i = 0; i < locationElements.length; i++) {
                const loc = locationElements[i];
                const name = loc.getAttribute('id') || 'Unknown';
                const uvIndex = parseFloat(loc.getElementsByTagName('index')[0]?.textContent || '0');
                
                locations.push({
                    name: name,
                    uvIndex: uvIndex,
                    time: new Date().toISOString()
                });
            }
            
            return locations;
        }
        
        // Fetch UV data from API
        async function fetchUVData() {
            try {
                showLoading(true);
                updateStatus('Fetching data...', false);
                
                let locations;
                
                if (demoMode) {
                    // Use mock data in demo mode
                    locations = generateMockUVData();
                } else {
                    // Fetch from real API
                    const response = await fetch(API_URL);
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    
                    const xmlText = await response.text();
                    locations = parseUVData(xmlText);
                }
                
                if (locations.length === 0) {
                    throw new Error('No location data found in response');
                }
                
                await saveUVData(locations);
                await cleanOldData();
                
                lastFetchTime = new Date();
                const modeText = demoMode ? ' (Demo Mode)' : '';
                updateStatus(`Active - ${locations.length} locations${modeText}`, false);
                showError(null);
                await displayData();
                
                return locations;
            } catch (error) {
                console.error('Error fetching UV data:', error);
                updateStatus('Error fetching data', true);
                showError(`Failed to fetch UV data: ${error.message}`);
                throw error;
            } finally {
                showLoading(false);
            }
        }
        
        // Display UV data
        async function displayData() {
            const allData = await getUVData();
            
            if (allData.length === 0) {
                document.getElementById('locationsContainer').innerHTML = 
                    '<div class="no-data">No data collected yet. Click "Start Collection" to begin.</div>';
                return;
            }
            
            // Get unique locations
            const locations = [...new Set(allData.map(d => d.location))];
            
            // Display statistics
            displayStats(allData, locations);
            
            // Display location cards
            const container = document.getElementById('locationsContainer');
            container.innerHTML = '';
            
            for (const location of locations) {
                const locationData = allData.filter(d => d.location === location);
                const latest = locationData[locationData.length - 1];
                
                const card = createLocationCard(location, latest, locationData);
                container.appendChild(card);
            }
            
            // Update data points count
            document.getElementById('dataPoints').textContent = `Data points: ${allData.length}`;
        }
        
        // Create location card element
        function createLocationCard(location, latest, history) {
            const card = document.createElement('div');
            card.className = 'location-card';
            
            const uvClass = getUVClass(latest.uvIndex);
            const uvLevel = getUVLevel(latest.uvIndex);
            
            // Create history chart
            const chartBars = history.slice(-60).map(data => {
                const height = Math.min((data.uvIndex / 15) * 100, 100);
                return `<div class="chart-bar" style="height: ${height}%" title="UV: ${data.uvIndex}"></div>`;
            }).join('');
            
            card.innerHTML = `
                <div class="location-header">
                    <div class="location-name">${location}</div>
                    <div class="uv-index ${uvClass}">${latest.uvIndex.toFixed(1)}</div>
                </div>
                <div class="location-info">
                    <div><strong>UV Level:</strong> ${uvLevel}</div>
                    <div><strong>Last Updated:</strong> ${new Date(latest.timestamp).toLocaleTimeString()}</div>
                    <div><strong>History:</strong> ${history.length} readings</div>
                </div>
                <div class="history-chart">
                    <div class="chart-bars">${chartBars}</div>
                </div>
            `;
            
            return card;
        }
        
        // Get UV index class
        function getUVClass(uvIndex) {
            if (uvIndex < 3) return 'uv-low';
            if (uvIndex < 6) return 'uv-moderate';
            if (uvIndex < 8) return 'uv-high';
            if (uvIndex < 11) return 'uv-very-high';
            return 'uv-extreme';
        }
        
        // Get UV level description
        function getUVLevel(uvIndex) {
            if (uvIndex < 3) return 'Low';
            if (uvIndex < 6) return 'Moderate';
            if (uvIndex < 8) return 'High';
            if (uvIndex < 11) return 'Very High';
            return 'Extreme';
        }
        
        // Display statistics
        function displayStats(allData, locations) {
            const container = document.getElementById('statsContainer');
            
            const totalReadings = allData.length;
            const avgUV = allData.reduce((sum, d) => sum + d.uvIndex, 0) / totalReadings;
            const maxUV = Math.max(...allData.map(d => d.uvIndex));
            const minUV = Math.min(...allData.map(d => d.uvIndex));
            
            container.innerHTML = `
                <div class="stats">
                    <h2 style="margin-bottom: 15px;">Statistics</h2>
                    <div class="stats-grid">
                        <div class="stat-card">
                            <div class="stat-value">${locations.length}</div>
                            <div class="stat-label">Locations</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value">${totalReadings}</div>
                            <div class="stat-label">Total Readings</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value">${avgUV.toFixed(1)}</div>
                            <div class="stat-label">Average UV</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value">${maxUV.toFixed(1)}</div>
                            <div class="stat-label">Maximum UV</div>
                        </div>
                    </div>
                </div>
            `;
        }
        
        // Start data collection
        async function startCollection() {
            if (isCollecting) return;
            
            demoMode = false;
            isCollecting = true;
            document.getElementById('startBtn').disabled = true;
            document.getElementById('stopBtn').disabled = false;
            document.getElementById('demoBtn').disabled = true;
            
            // Fetch immediately
            await fetchUVData();
            
            // Set up polling
            pollTimer = setInterval(async () => {
                await fetchUVData();
                updateNextUpdateTime();
            }, POLL_INTERVAL);
            
            updateNextUpdateTime();
        }
        
        // Start demo mode with mock data
        async function startDemoMode() {
            if (isCollecting) return;
            
            demoMode = true;
            isCollecting = true;
            document.getElementById('startBtn').disabled = true;
            document.getElementById('stopBtn').disabled = false;
            document.getElementById('demoBtn').disabled = true;
            
            // Fetch immediately with mock data
            await fetchUVData();
            
            // Set up polling with mock data
            pollTimer = setInterval(async () => {
                await fetchUVData();
                updateNextUpdateTime();
            }, POLL_INTERVAL);
            
            updateNextUpdateTime();
        }
        
        // Stop data collection
        function stopCollection() {
            if (!isCollecting) return;
            
            isCollecting = false;
            demoMode = false;
            document.getElementById('startBtn').disabled = false;
            document.getElementById('stopBtn').disabled = true;
            document.getElementById('demoBtn').disabled = false;
            
            if (pollTimer) {
                clearInterval(pollTimer);
                pollTimer = null;
            }
            
            updateStatus('Stopped', false);
            document.getElementById('nextUpdate').textContent = 'Next update: --';
        }
        
        // Refresh data manually
        async function refreshData() {
            await fetchUVData();
        }
        
        // Clear all data
        async function clearAllData() {
            if (!confirm('Are you sure you want to clear all collected data?')) {
                return;
            }
            
            const transaction = db.transaction([STORE_NAME], 'readwrite');
            const store = transaction.objectStore(STORE_NAME);
            await store.clear();
            
            await displayData();
            showError(null);
            updateStatus('Data cleared', false);
        }
        
        // Export data to JSON
        async function exportData() {
            const allData = await getUVData();
            
            const dataStr = JSON.stringify(allData, null, 2);
            const dataBlob = new Blob([dataStr], { type: 'application/json' });
            
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `uv-data-export-${new Date().toISOString()}.json`;
            link.click();
            
            URL.revokeObjectURL(url);
        }
        
        // Update status
        function updateStatus(text, isError) {
            const indicator = document.getElementById('statusIndicator');
            const statusText = document.getElementById('statusText');
            
            indicator.className = 'status-indicator' + (isError ? ' error' : '');
            statusText.textContent = text;
            
            if (lastFetchTime) {
                document.getElementById('lastUpdate').textContent = 
                    `Last update: ${lastFetchTime.toLocaleTimeString()}`;
            }
        }
        
        // Update next update time
        function updateNextUpdateTime() {
            if (!isCollecting || !lastFetchTime) return;
            
            const nextUpdate = new Date(lastFetchTime.getTime() + POLL_INTERVAL);
            document.getElementById('nextUpdate').textContent = 
                `Next update: ${nextUpdate.toLocaleTimeString()}`;
        }
        
        // Show/hide loading indicator
        function showLoading(show) {
            const container = document.getElementById('loadingContainer');
            if (show) {
                container.innerHTML = '<div class="loading">Loading UV data</div>';
            } else {
                container.innerHTML = '';
            }
        }
        
        // Show/hide error message
        function showError(message) {
            const container = document.getElementById('errorContainer');
            if (message) {
                container.innerHTML = `<div class="error-message">‚ö†Ô∏è ${message}</div>`;
            } else {
                container.innerHTML = '';
            }
        }
        
        // Initialize application
        async function init() {
            try {
                await initDB();
                updateStatus('Ready', false);
                await displayData();
                
                // Auto-start collection if there's existing data
                const existingData = await getUVData();
                if (existingData.length > 0) {
                    // Show existing data but don't auto-start
                    updateStatus('Ready - Data loaded', false);
                }
            } catch (error) {
                console.error('Initialization error:', error);
                showError(`Failed to initialize: ${error.message}`);
                updateStatus('Initialization failed', true);
            }
        }
        
        // Start the application when page loads
        window.addEventListener('load', init);
        
        // Update next update time every second
        setInterval(() => {
            if (isCollecting) {
                updateNextUpdateTime();
            }
        }, 1000);
    </script>
</body>
